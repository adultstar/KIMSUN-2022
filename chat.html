<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/Sun - Kokoa clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>10:02</span>
      </div>
      <div class="status-bar__column">
        <span>80%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">ttari</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>

      <div class="message-row">
        <img src="ttari.jpg" />
        <div class="message-row__content">
          <span class="message__author">ttari</span>
          <div class="message__info">
            <span class="message__bubble">Hey Im hungry :)</span>
            <span class="message__time">11:11</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row-own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Me too.....</span>
            <span class="message__time">11:11</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="ttari.jpg" />
        <div class="message-row__content">
          <span class="message__author">ttari</span>
          <div class="message__info">
            <span class="message__bubble">Give Me FOOD !!</span>
            <span class="message__time">11:12</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply" action="">
      <div class="reply_column"><i class="far fa-plus-square fa-lg"></i></div>
      <div class="reply_column">
        <input type="text" placeholder="write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button><i class="fas fa-arrow-up"></i></button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/738b7b4bdc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
