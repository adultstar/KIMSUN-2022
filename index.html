<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to TTari Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <span>80%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">DogHaus</h1>
      <p class="welcome-header__text">
        To talk with your dog please login with your ID and Password
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input name="text" required placeholder="Name or Number" />
      <input name="password" required placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="dd.html">Click here to make a new account </a>
    </form>

    <script
      src="https://kit.fontawesome.com/738b7b4bdc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
