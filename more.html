  <body style="margin: 0">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>10:02</span>
      </div>
      <div class="status-bar__column">
        <span>80%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>

    <header class="screen-header story-header">
      <h1 class="screen-header__title">My Story</h1>
     
       
            
    </header>
    
      <style media="screen">
        
      
      </style>
    
    
      <div style="overflow: hidden">
        <div class="story-container">
        <div class="container">
          <div class="inner">
            <img src="1.jpg">
          </div>
          <div class="inner">
            <img src="2.jpg">
          </div>
          <div class="inner">
            <img src="3.jpg">
          </div>
        </div>
    
      </div>
    <div class="story-button">    <button class="First">1</button>
      <a href=""></a><button class="Second">2</button>
      <button class="Third">3</button></div>
  
    
      <script>
        // 버튼2를 누르면
        // transform: translate(-100vw)
    
        document.querySelector('.First').addEventListener('click',function(){
          document.querySelector('.container').style.transform = 'translate(-0vw)';
        });
    
        document.querySelector('.Second').addEventListener('click',function(){
          document.querySelector('.container').style.transform = 'translate(-100vw)';
        });
    
    
        document.querySelector('.Third').addEventListener('click',function(){
          document.querySelector('.container').style.transform = 'translate(-200vw)';
        });
    
      </script>
