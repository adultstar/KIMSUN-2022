<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="music.css" />
  </head>
  <body>
    <header class="music-header">
      <a href="musci.html"
        ><span><i class="fas fa-arrow-left"></i></span
      ></a>
      <span><i class="fas fa-search"></i></span>
    </header>

    <div class="bass">
      <div class="bass-column bass-image">
        <img src="bas.jpg" alt="" />
        <h1>Kawawmura Kohei</h1>
        <h3>Rap, Vibe, Mood</h3>
      </div>
    </div>

    <div class="range-text">
      <h4>1:56</h4>
      <h4>2:25</h4>
    </div>
    <div class="range">
      <input class="range_range" type="range" />
    </div>
    <div class="play-list-iconss">
      <div class="play-list-icons">
        <span><i class="fas fa-sync-alt fa-2x"></i></span>
        <span><i class="fas fa-fast-backward fa-2x"></i></span>
        <div class="play-button">
          <span><i class="fas fa-play fa-lg"></i></span>
        </div>
        <span><i class="fas fa-fast-forward fa-2x"></i></span>
        <span><i class="fas fa-random fa-2x"></i></span>
      </div>
    </div>
  </body>
</html>
