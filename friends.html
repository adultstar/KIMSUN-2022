<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>10:02</span>
      </div>
      <div class="status-bar__column">
        <span>80%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Dogs</h1>
      
    </header>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="bas.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h3 class="user-component__title">Bass</h1>
            <!--<h6 class="user-component__subtitle">this is my name I love dog</h6>-->
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-lg"></i>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Friends</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="bass.jpg"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--notbold">
              Coroke
            </h4>
            <!--<h6 class="user-component__subtitle">this is my name I love dog</h6>-->
          </div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://i.pinimg.com/236x/88/0f/7b/880f7bf797d17a893abbf587fd222f50.jpg"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--notbold">
              Karaoge
            </h4>
            <!--<h6 class="user-component__subtitle">this is my name I love dog</h6>-->
          </div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="sophia.jpg"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--notbold">
              No Name
            </h4>
            <!--<h6 class="user-component__subtitle">this is my name I love dog</h6>-->
          </div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="bunny.jpg"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--notbold">
              bunny
            </h4>
            <!--<h6 class="user-component__subtitle">this is my name I love dog</h6>-->
          </div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="ttari.jpg"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--notbold">
              ttari
            </h4>
            <!--<h6 class="user-component__subtitle">this is my name I love dog</h6>-->
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">37</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__elipsis"></span>
            <i class="fas fa-camera-retro fa-2x"></i></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <img src="icon.jpg" alt="" />
    </div>
    <script
      src="https://kit.fontawesome.com/738b7b4bdc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
